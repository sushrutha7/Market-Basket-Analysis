<!DOCTYPE html>
<html>
<head>
<div style="display: flex; justify-content: center;">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<img src=''  width=350 height=100 align = 'center'>
</div></br>
<h1 align="center">AGRO PRODUCT ASSOCIATION</h1>
</head>
<body>
<form action="{{ url_for('predict')}}" method ="post">
<div class="type" align="center">
	<label for="cars">Choose a Month And Year:</label>

<select name="month" id="month">
  <option value="1">January</option>
  <option value="2">February</option>
  <option value="3">March </option>
  <option value="4">April</option>
  <option value="5">May</option>
  <option value="6">June</option>
  <option value="7">July</option>
  <option value="8">August</option>
  <option value="9">September</option>
  <option value="10">October</option>
  <option value="11">November</option>
  <option value="12">December</option>
</select>
<select name="year" id="year">
  <option value="2010">2010</option>
  <option value="2011">2011</option>
  <option value="2012">2012</option>
  <option value="2013">2013</option>
  <option value="2014">2014</option>
  <option value="2015">2015</option>
  <option value="2016">2016</option>
  <option value="2017">2017</option>
  <option value="2018">2018</option>
  <option value="2019">2019</option>
  <option value="2020">2020</option>
  <option value="2021">2021</option>
</select>
	<br>
	<br>
	<button align='center' type="submit" class="btn btn-primary btn-block btn-large">Submit </button>
	</form>
	</div>
<br>
<br>
<div class=page , align = "center">
      
  {% for table in tables %}
    {{ table|safe }}
    <h4> For More Insight Visit Dashbord </h4>
  {% endfor %}
</div>

</body>
</html>
